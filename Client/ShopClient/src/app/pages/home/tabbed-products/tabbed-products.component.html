<div class="tabbed_products">
  <div class="row">
    <div class="col-12">
      <div class="heading_tab_header">
        <div class="heading_s2">
          <h2>محصولات اختصاصی</h2>
        </div>
        <div class="tab-style2">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#tabmenubar"
            aria-expanded="false">
            <span class="ion-android-menu"></span>
          </button>
          <ul class="nav nav-tabs justify-content-center justify-content-md-end" id="tabmenubar" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" (click)="tabIndex = 0">محصولات پرفروش</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" (click)="tabIndex = 1">محصولات جدید</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="tab-switch" [ngSwitch]="tabIndex">
    <div *ngSwitchDefault class="row">
      <div class="col-4" *ngFor="let product of mostRatedProducts">
        <app-product-block [productModel]="product"></app-product-block>
      </div>
    </div>
    <div *ngSwitchCase="1" class="row">
      <div class="col-4" *ngFor="let product of newProducts">
        <app-product-block [productModel]="product"></app-product-block>
      </div>
    </div>
  </div>
</div>
