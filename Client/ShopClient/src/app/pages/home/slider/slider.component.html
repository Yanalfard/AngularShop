<!-- START SECTION BANNER -->
<div class="banner_section slide_medium shop_banner_slider staggered-animation-wrap">
  <div id="carouselExampleControls" class="carousel slide carousel-fade light_arrow" data-ride="carousel">
    <div class="carousel-inner">
      <div *ngFor="let slide of slides" class="carousel-item background_bg" [attr.data-img-src]="slide.imageUrl">
        <div class="banner_slide_content">
          <div class="container">
            <!-- STRART CONTAINER -->
            <div class="row">
              <div class="col-lg-6">
                <div class="banner_content overflow-hidden">
                  <!-- TODO: ADD SUBTITLE TO MODEL -->
                  <!-- <h5 class="mb-3 staggered-animation font-weight-light" data-animation="slideInRight"
                    data-animation-delay="0.5s">
                    {{slide.title}}
                  </h5> -->
                  <h2 class="staggered-animation" data-animation="slideInRight" data-animation-delay="1s">
                    {{slide.title}}
                  </h2>
                  <!-- TODO: ADD PRODUCT ID TO MODEL > routerLink and queryParams -->
                  <a class="btn btn-fill-out rounded-0 staggered-animation text-uppercase" href="shop-left-sidebar.html"
                    data-animation="slideInRight" data-animation-delay="1.5s">اکنون خرید کنید</a>
                </div>
              </div>
            </div>
          </div>
          <!-- END CONTAINER-->
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev"><i
        class="ion-chevron-left"></i></a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next"><i
        class="ion-chevron-right"></i></a>
  </div>
</div>
<!-- END SECTION BANNER -->
